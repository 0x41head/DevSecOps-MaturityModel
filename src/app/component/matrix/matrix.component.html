<div class="content">
<app-top-header section="Matrix"></app-top-header>
<mat-form-field class="example-chip-list">
    <mat-label>Filter</mat-label>
    <mat-chip-list #chipList aria-label="Filter" color="primary">
      <mat-chip
        color="primary"
        *ngFor="let row of rows"
        (removed)="remove(row)"
        [selected]=true>
        {{row}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        #rowInput
        [formControl]="rowCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let row of filteredRows | async" [value]="row">
        {{row}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 matrix-table">
  
    <!-- Dimension Column -->
    <ng-container matColumnDef="Dimension">
      <th mat-header-cell *matHeaderCellDef> Dimension </th>
      <td mat-cell *matCellDef="let element"> {{element.Dimension}} </td>
    </ng-container>
  
    <!-- Sub Dimension Column -->
    <ng-container matColumnDef="SubDimension">
      <th mat-header-cell *matHeaderCellDef> Sub-Dimension </th>
      <td mat-cell *matCellDef="let element"> {{element.SubDimension}} </td>
    </ng-container>
  
    
    <div  *ngFor="let lvl of lvlColumn;index as i">
    <ng-container matColumnDef={{lvl}} >
        <th mat-header-cell *matHeaderCellDef> {{levels[i]}} </th>
        <td mat-cell *matCellDef="let element">
            <ul>
                <li *ngFor="let task of element[lvl]" routerLink={{Routing}}>
                    {{task}}
                </li>
            </ul>
        </td>
    </ng-container>
  </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  
</div>
