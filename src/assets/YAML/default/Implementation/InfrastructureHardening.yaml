      name: Usage of edge encryption at transit
      references:
        iso27001-2017:
        - 10.1
        samm2: I-SD-2-B
      risk:
      - Evil actors might be able to perform a man in the middle attack and sniff
        confidential information (e.g. authentication factors like passwords)
      usefulness: 4
