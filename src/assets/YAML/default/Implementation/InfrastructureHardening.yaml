        samm2: I-SD-2-B
      risk:
      - Evil actors might be able to access data and read information, e.g. from physical
        hard disks.
      usefulness: 4
    - difficultyOfImplementation:
        knowledge: 2
        resources: 1
        time: 2
      implementation: ''
      level: 1
      measure: By using encryption at the edge of traffic in transit, it is impossible
