      - 12.1.4
      - 17.2.1
      level: 1
      measure: A production and a production like environment is used
      name: Usage of test and production environments
      risk:
      - Security tests are not running regularly because test environments are missing
      samm2: O-EM-1-A
      usefulness: 4
